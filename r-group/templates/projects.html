{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h2 class="subtitle">Proyectos</h2>
    <div class="row">
        <div class="col s12">
            <div class="row">
                {% for project in projects %}
                <div class="col s4 m4">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img class="responsive-img item-image" src="/media/{{project.item.image}}">
                            <span class="card-title">{{ project.item.date|date:"M, Y"}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{ project.item.name }}.</p>
                        </div>
                        <div class="card-action">
                            <a href="/projects-{{project.pk}}">Ver m&aacute;s </a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
